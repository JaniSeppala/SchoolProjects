        <style>
            body {
                background-color: black;
            }

            #grid-container {
                display: grid;
                background-color: black;
                color: azure;
            }

            #playing-field {
                margin: auto;
                background-color: black;
            }

            .grid-item {
                background-color: brown;
                text-align: center;
            }

            #play-area {
                border-style: solid;
                border-color: brown;
                border-width: 0vh 1vh 1vh;
            }

            #next-tetromino {
                margin: auto;
                background-color: black;
            }

            td {
                background-color: gray;
            }

            button {
                color: white;
                background-color: brown;
            }

            #start-menu, #game-over-menu {
                background-color: brown;
                margin: 0;
                position: absolute;
                top: 30%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            label {
                margin: 1vh;
            }

            select {
                width: 10vh;
                height: 5vh;
                font-size: 3.5vh;
            }

            #start-game {
                width: 35vh;
                height: 5vh;
                font-size: 3.5vh;
                margin: 1vh;
            }

            #return-to-main-menu {
                width: 35vh;
                height: 5vh;
                font-size: 2vh;
                margin: 1vh;
            }


            #new-highscore, #game-over-menu {
                display: none;
            }

            @media (min-aspect-ratio: 4/3){
                #grid-container {
                    font-size: 3.5vh;
                    grid-template-columns: 2fr 2fr 3fr 3fr 2fr 2fr;
                    grid-template-rows: 4fr 1fr;
                }

                #button-left {
                    grid-column-start: 1;
                    grid-column-end: 2;
                    grid-row-start: 1; 
                    grid-row-end: 3;
                }

                #button-right {
                    grid-column-start: 2;
                    grid-column-end: 3;
                    grid-row-start: 1; 
                    grid-row-end: 3;
                }
                #button-drop {
                    grid-column-start: 5;
                    grid-column-end: 6;
                    grid-row-start: 1; 
                    grid-row-end: 3;
                }
                #button-rotate {
                    grid-column-start: 6;
                    grid-column-end: 7;
                    grid-row-start: 1; 
                    grid-row-end: 3;
                }

                #playing-field {
                    grid-column-start: 3;
                    grid-column-end: 5;
                    grid-row-start: 1; 
                    grid-row-end: 2;
                }

                #next {
                    margin: 1vh; 
                    grid-column-start: 3;
                    grid-column-end: 4;
                    grid-row-start: 2; 
                    grid-row-end: 3;
                }

                #stats {
                    margin: 1vh; 
                    grid-column-start: 4;
                    grid-column-end: 5;
                    grid-row-start: 2; 
                    grid-row-end: 3;
                }

                #play-area {
                    height: 74vh;
                    width: 37vh;
                }

                #next-tetromino {
                    height: 7.4vh;
                    width: 14.8vh;
                }

                button {
                    margin: 10vh 1vh;
                }
            }

            @media (max-aspect-ratio: 4/3) {
                #grid-container {
                    font-size: 2.5vh;
                    grid-template-columns: 1fr 1fr 1fr 1fr;
                    grid-template-rows: 5fr 1fr 1fr;
                }

                #button-left {
                    grid-column-start: 1;
                    grid-column-end: 2;
                    grid-row-start: 3; 
                    grid-row-end: 4;
                }

                #button-right {
                    grid-column-start: 2;
                    grid-column-end: 3;
                    grid-row-start: 3; 
                    grid-row-end: 4;
                }
                #button-drop {
                    grid-column-start: 3;
                    grid-column-end: 4;
                    grid-row-start: 3; 
                    grid-row-end: 4;
                }
                #button-rotate {
                    grid-column-start: 4;
                    grid-column-end: 5;
                    grid-row-start: 3; 
                    grid-row-end: 4;
                }

                #playing-field {
                    grid-column-start: 1;
                    grid-column-end: 5;
                    grid-row-start: 1; 
                    grid-row-end: 2;
                }

                #next {
                    margin: 1vh; 
                    grid-column-start: 1;
                    grid-column-end: 3;
                    grid-row-start: 2; 
                    grid-row-end: 3;
                }

                #stats {
                    margin: 1vh; 
                    grid-column-start: 3;
                    grid-column-end: 5;
                    grid-row-start: 2; 
                    grid-row-end: 3;
                }

                button {
                    margin: 1vh;
                }

                #play-area {
                    height: 70vh;
                    width: 35vh;
                }

                #next-tetromino {
                    height: 7vh;
                    width: 14vh;
                }

            }
        </style>
    </head>
